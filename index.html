<!DOCTYPE html>
<head>
<title>Practice English Typing</title>
<link rel="stylesheet" href="css/index.css">
<script>
function validateForm() {
	 let x = document.forms["myForm"]["fname"].value;
	 let y = document.forms["myForm"]["fpswd"].value;
	 if (document.getElementById('guestUser').checked) {
		 window.location.href = "./typingdojo.html";
		 return false;
     } else {
    	 if (x == "" || y == "") {
   		    alert("Please try again, after filling the details.");
   		  }
    } 
}
</script>
</head>

<body>
	<table>
		<tr>
			<td>
				<h1>QWERTY Keyboard Typing Practice</h1>
			</td>
		</tr>
		<tr>
			<td><div id="formdiv">
				<form name="myForm" onsubmit="return validateForm()" method="post">
				  Username: <input type="text" name="fname"><br>
				  Password: <input type="text" name="fpswd"><br>
				  <label for="guestUser"> Guest</label>
				  <input type="checkbox" id="guestUser" name="Guest" value="Guest">
				  <input type="submit" value="Submit"><br>
				</form>
				</div>
			</td>
		</tr>
		<tr>
			<td class="footer2">&#128188;<a
				href="https://anuragz.github.io/techfriends">techfriends</a>
			</td>
		</tr>
	</table>
</body>
