<!DOCTYPE html>
<head>
<title>Practice English Typing</title>
<link rel="stylesheet" href="css/typingdojo.slim.css">
<script src="js/typingdojo.slim.js"></script>
</head>

<body onload="main()">
	<audio id="beep">
		<source src="mp3/beep.mp3" type="audio/mpeg">
	</audio>
	<table>
		<tr>
			<td>
				<h1>QWERTY Keyboard Typing Practice</h1>
			</td>
		</tr>

		<tr>
			<td>
				<div id="iconbar">
					<span class="span1" onclick="featureNotReady()">&#128100;</span> 
					<span class="span1" onclick="goHome()">&#127968;</span> 
				    <span class="span1" onclick="help()">&#128161;</span>
				    <span class="span1" id="speakerspan" onclick="togglespeaker()">&#128263;</span>
					<span class="span1" onclick="featureNotReady()">&#128200;</span> 
					<span class="span1" onclick="featureNotReady()">&#8987;</span> 
					<span class="span1" onclick="backPage()">&#9194;</span> 
					<span class="span1" onclick="refresh()">&#128260;</span> 
					<span class="span1" onclick="nextPage()">&#9193;</span>
				</div>
			</td>
		</tr>

		<tr>
			<td>
				<h2>
					Lesson: <span id="lessonNumber">1</span>
				</h2>
			</td>
		</tr>

		<tr>
			<td>
				<div id="bigbox">
					<div id="screen"></div>
				</div>
			</td>
		</tr>

		<tr>
			<td>
				<div class="keyboard">
					<div class="section left">
						<img id=lefthandimg src="img/left-hand.png" alt="Left hand">
					</div>
					<div class="section cent">
						<div class="key">
							<span>~</span><span>`</span>
						</div>
						<div class="key">
							<span>!</span><span>1</span>
						</div>
						<div class="key">
							<span>@</span><span>2</span>
						</div>
						<div class="key">
							<span>#</span><span>3</span>
						</div>
						<div class="key">
							<span>$</span><span>4</span>
						</div>
						<div class="key">
							<span>%</span><span>5</span>
						</div>
						<div class="key">
							<span>^</span><span>6</span>
						</div>
						<div class="key">
							<span>&</span><span>7</span>
						</div>
						<div class="key">
							<span>*</span><span>8</span>
						</div>
						<div class="key">
							<span>(</span><span>9</span>
						</div>
						<div class="key">
							<span>)</span><span>0</span>
						</div>
						<div class="key">
							<span>_</span><span>-</span>
						</div>
						<div class="key">
							<span>+</span><span>=</span>
						</div>
						<div class="key backspace">Backspace</div>
						<div class="key lightblue tab">Tab</div>
						<div id="q" class="key lightblue">Q</div>
						<div id="w" class="key lightgreen">W</div>
						<div id="e" class="key lightypurple">E</div>
						<div id="r" class="key orange">R</div>
						<div id="t" class="key orange">T</div>
						<div id="y" class="key lightpink">Y</div>
						<div id="u" class="key lightpink">U</div>
						<div id="i" class="key yellow">I</div>
						<div id="o" class="key olive">O</div>
						<div id="p" class="key lime">P</div>
						<div class="key lime">
							<span>{</span><span>[</span>
						</div>
						<div class="key lime">
							<span>}</span><span>]</span>
						</div>
						<div class="key lime backslash">
							<span>|</span><span>\</span>
						</div>
						<div class="key lightblue capslock">CapsLock</div>
						<div id="a" class="key lightblue">A</div>
						<div id="s" class="key lightgreen">S</div>
						<div id="d" class="key lightypurple">D</div>
						<div id="f" class="key orange">F</div>
						<div id="g" class="key orange">G</div>
						<div id="h" class="key lightpink">H</div>
						<div id="j" class="key lightpink">J</div>
						<div id="k" class="key yellow">K</div>
						<div id="l" class="key olive">L</div>
						<div class="key lime">
							<span>:</span><span>;</span>
						</div>
						<div class="key lime">
							<span>"</span><span>'</span>
						</div>
						<div class="key lime enter">Enter</div>
						<div class="key lightblue leftshift">Shift</div>
						<div id="z" class="key lightblue">Z</div>
						<div id="x" class="key lightgreen">X</div>
						<div id="c" class="key lightypurple">C</div>
						<div id="v" class="key orange">V</div>
						<div id="b" class="key orange">B</div>
						<div id="n" class="key lightpink">N</div>
						<div id="m" class="key lightpink">M</div>
						<div class="key yellow">
							<span><</span><span>,</span>
						</div>
						<div class="key olive">
							<span>></span><span>.</span>
						</div>
						<div class="key lime">
							<span>?</span><span>/</span>
						</div>
						<div class="key lime rightshift">Shift</div>
						<div class="key leftctrl">Ctrl</div>
						<div class="key ">Alt</div>
						<div class="key space">Space</div>
						<div class="key">Alt</div>
						<div class="key rightctrl">Ctrl</div>
					</div>
					<div class="section right">
						<img id=righthandimg src="img/right-hand.png" alt="Right hand">
					</div>
				</div>
			</td>
		</tr>

		<tr>
			<td class="footer1">&#8987;<span id="timer"></span> seconds
			</td>
		</tr>
		<tr>
			<td class="footer2">&#128188;<a
				href="https://anuragz.github.io/techfriends">techfriends</a>
			</td>
		</tr>
	</table>
</body>
